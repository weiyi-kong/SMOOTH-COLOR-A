<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SMOOTH COLOR A</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/processing.js"></script>

</head>
<body>
	<script type="text/processing">
		float r;

		void setup(){
		  size(screenWidth,screenHeight);
		  background(255,0);
		  smooth();
		}

		void draw(){
		  //background(0);
		  strokeWeight(1);
		  for(int y=100;y<=200;y++){
		 
		    float r = int((sin((frameCount)*0.001+y)+1)*100);
		    float g = int((sin((frameCount)*0.004+y)+1)*100);
		    float b = int((sin((frameCount)*0.009+y)+1)*100);
		    stroke(r,g,b,5);
		  }
		 
		  for(int x=0;x<=200;x++){
		   
		    float wave=int(sin((frameCount)*0.01+x)*screenHeight);
		    float w=int(sin((frameCount)*0.015+x)*screenHeight);
		 
		    line(0,wave,screenWidth,w);
		   
		  }
		}
	</script>
	<canvas id="smoothColor_smoothColor";></canvas>
</body>
</html>
